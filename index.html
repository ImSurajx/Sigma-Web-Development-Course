<!-- Quick Quiz: Without using br tag, write a vertically aligned form asking for name, city and pincode of a user.-->
<form method="post">
  <p>
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter Your Name" />
  </p>
  <p>
    <label for="city">City:</label>
    <input type="text" id="city" placeholder="Name Of Your City" />
  </p>
  <p>
    <label for="pincode">PinCode:</label>
    <input type="text" id="pincode" placeholder="Enter Your PinCode" />
  </p>
  <p>
    <input type="submit" value="submit" />
  </p>
</form>
