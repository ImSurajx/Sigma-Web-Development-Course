<!-- Quick Quiz 2: Create a website which shows videos of different category and audios of different categories. You can use YouTube videos in an iframe using YouTube's embedding feature -->
<!-- Exercise 1: You are given 12 files; 6 audio and 6 video. Design a website using HTML only which shows these 12 files. 1.mp3, 2.mp3 .... 6.mp3 & 1.mp4, 2.mp4 .... 6.mp4 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick Quiz 2</title>
  </head>
  <body>
    <hr />
    <center><h1>(: Quiz :)</h1></center>
    <hr />
    <h2>Videos:</h2>
    <hr />
    <center>
      <video src="./assets/Videos/video 1.mp4" height="150px" controls></video>
      <video src="./assets/Videos/video 2.mp4" height="150px" controls></video>
      <video src="./assets/Videos/video 3.mp4" height="150px" controls></video>
      <video src="./assets/Videos/video 4.mp4" height="150px" controls></video>
      <video src="./assets/Videos/video 5.mp4" height="150px" controls></video>
      <video src="./assets/Videos/video 6.mp4" height="150px" controls></video>
      <video src="./assets/Videos/video 7.mp4" height="150px" controls></video>
      <video src="./assets/Videos/video 8.mp4" height="150px" controls></video>
      <video src="./assets/Videos/video 9.mp4" height="150px" controls></video>
      <video src="./assets/Videos/video 10.mp4" height="150px" controls></video>
    </center>
    <hr />
    <h2>Audios:</h2>
    <hr />
    <center>
      <audio src="./assets/Audios/audio 1.mp3" preload="auto" controls></audio>
      <audio src="./assets/Audios/audio 2.mp3" preload="auto" controls></audio>
      <audio src="./assets/Audios/audio 3.mp3" preload="auto" controls></audio>
      <audio src="./assets/Audios/audio 4.mp3" preload="auto" controls></audio>
      <audio src="./assets/Audios/audio 5.mp3" preload="auto" controls></audio>
      <audio src="./assets/Audios/audio 6.mp3" preload="auto" controls></audio>
      <audio src="./assets/Audios/audio 7.mp3" preload="auto" controls></audio>
      <audio src="./assets/Audios/audio 8.mp3" preload="auto" controls></audio>
    </center>
    <hr />
    <h2>Notes:</h2>
    <hr />
    <center>
      <iframe
        src="https://www.codewithharry.com/tutorial/html-audio-video-tags/"
        height="800px"
        width="100%"
      ></iframe>
    </center>
    <hr />
    <center>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/fhoDRB53DwY?si=O2_SPwt9UbEAfzMP"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
    </center>
    <hr />
  </body>
</html>
