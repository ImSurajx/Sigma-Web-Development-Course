<!-- Quick Quiz 1: Without using br tag, write a vertically aligned form asking for name, city and pincode of a user.-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick Quize 1</title>
  </head>
  <body>
    <form method="post">
      <p>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter Your Name" />
      </p>
      <p>
        <label for="city">City:</label>
        <input type="text" id="city" placeholder="Name Of Your City" />
      </p>
      <p>
        <label for="pincode">PinCode:</label>
        <input type="text" id="pincode" placeholder="Enter Your PinCode" />
      </p>
      <p>
        <input type="submit" value="submit" />
      </p>
    </form>
  </body>
</html>
